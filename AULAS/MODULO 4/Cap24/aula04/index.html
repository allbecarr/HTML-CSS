<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caixas de texto e de Senhas</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 04 – Criando caixas de texto e de senha
    </h1>

    <main>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iuser">Usuário:</label>
                <input type="text" name="user" id="iuser" required minlength="5" maxlength="10" size="12" placeholder="Nome" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" size="15" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
