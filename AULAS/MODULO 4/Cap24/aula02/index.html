<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Usar Label</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 2 – Usar Label vai melhorar seus formulários
    </h1>

    <main>
        <form action="cadastro.php" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
    
</body>
</html>
