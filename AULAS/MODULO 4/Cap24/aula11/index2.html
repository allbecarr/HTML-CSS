<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elemento output - Range</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 11 – Elemento output em formulários HTML
    </h1>

    <main>
        <h2>Mostrar o Número no Range</h2>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5"
            oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>

            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
