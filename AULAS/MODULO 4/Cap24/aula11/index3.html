<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elemento output - Idade</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 11 – Elemento output em formulários HTML
    </h1>

    <main>
        <h2>Qual a sua idade?</h2>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input class="box" type="number" name="ano" id="iano" min="1900" max="2021"
                oninput="calcidade()">
            </p>

            <p>
                <label for="iidade">Sua idade é:</label>
                <output id="iidade">0</output>
            </p>

            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
        <script>
            function calcidade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </main>
    
</body>
</html>
