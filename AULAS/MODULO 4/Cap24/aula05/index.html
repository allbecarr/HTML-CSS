<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caixas de texto e de Senhas</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 05 – Elementos number, month, date e time em formulários HTML
    </h1>

    <main>
        <h2>Cadastro do Aluno</h2>
        <form action="cadastro.php" method="GET" autocomplete="on">
            <p>
                <label for="inome">Nome:</label>
                <input class="box" type="text" name="nome" id="inome" required minlength="10" maxlength="30" size="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média:</label>
                <input class="box" type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
            </p>
            <p>
                <label for="imes">Período Letivo:</label>
                <input class="box" type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="idia">Dia da Prova:</label>
                <input class="box" type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Horário da Prova:</label>
                <input type="time" name="hora" id="ihora">
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
    
</body>
</html>
