<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Elementos color, range e file</title>
</head>
<body>
    <h1>
        Capítulo 24 Aula 09 – Elementos color, range e file em HTML
    </h1>

    <main>
        <h2>Escolha Algumas Opções</h2>
        <form action="cadastro.php" method="POST" autocomplete="on">
            <p>
                <label for="icor">Escolha uma cor:</label>
                <input type="color" name="cor" id="icor" value="#3700ff">
            </p>
            <p>
                <label for="inivel">Nivel de Satisfação:</label><input type="range" name="nivel" id="inivel" min="0" max="10" value="0"> 
            </p>

            <p>
                <label for="ifoto">Foto do Perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
            
            </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
      
        </form>
    </main>
    
</body>
</html>
