<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrando Videos com HTML5</title>
</head>
<body>
    <h1>Mostrando videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/Pexels Videos 2583471.mp4" width="560" height="300" poster="imagens/lemon-trumb.jpg" controls loop></video>
    <video width="560" height="300" poster="imagens/lemon-trumb.jpg" controls loop>
        <source src="midia/Pexels Videos 2583471.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>
    
    <h2>Inserindo videos do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo video do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
